</blockquote>
<p>真正聪明的人不仅仅是脑袋里有智慧、有见地，有主见，更重要的是善于运用自己的聪明才智，能够深藏不露，在火候一到的时候，才适时适度的表现出真正的聪明，这才是真聪明。<br>那种自持聪明，卖弄聪明，耍小聪明的人，其实是愚蠢的，因为那往往是招祸的根源。<br>无论是从政，经商还是做学问，还是治家务，谁不明白这个道理，谁就会吃亏，倒霉。</p>
