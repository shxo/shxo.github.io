<p>李逵道：我打死了殷天锡，却教柴大官人吃官司，我如何不要救他！</p>
<p>沽一角酒来吃 沽</p>
<p>公孙一清 清道人 清道人他是罗真人上首徒弟</p>
<p>催趱：催赶</p>
<p>二仙山 樵夫</p>
<p>今次宋公明哥哥因去高唐州救柴大官人，致被知府高廉两三阵用妖法赢了，无计奈何，只得叫小可和李逵径来寻请足下。</p>
<p>紫虚观 松鹤轩</p>
