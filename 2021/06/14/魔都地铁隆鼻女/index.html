</head><body><div id="content"><h1 id="title">魔都地铁隆鼻女</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><time datetime="2021-06-13T16:00:00.000Z">2021-06-14</time><div class="post-tags"><a class="post-tag-link" href="/tags/%E5%8F%99%E4%BA%8B/" rel="tag">叙事</a></div><p>她的鼻子很挺，然后当那个地铁开过隧道的时候，那个隧道有那个发亮的广告牌，灯光照进来的时候，我一看，那个女生的鼻子就发光了，是透的。她之前肯定隆过鼻，我其实挺不喜欢女生整容的。如果我找女朋友的话，第一反应肯定会掂摸摸她的鼻子，看看是真的还是假的，因为我不太喜欢女生整容。</p>
